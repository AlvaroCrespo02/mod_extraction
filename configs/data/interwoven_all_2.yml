      input_dir: ../data/idmt_4/train
      ext: wav
      silence_fraction_allowed: 0.1
      silence_threshold_energy: 1e-4
      n_retries: 10
      check_dataset: false
      fx_config:
        pedalboard_phaser:
          rate_hz:
            min: 0.5
            max: 3.0
          depth:
            min: 0.2
            max: 1.0
          centre_frequency_hz:
            min: 70.0
            max: 18000.0
          feedback:
