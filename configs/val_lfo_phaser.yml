data:
  class_path: lfo_tcn.data_modules.FlangerCPUDataModule
  init_args:
    batch_size: 200
    num_workers: 8
    use_debug_mode: false
#    train_dir: ../data/idmt_4_ibanez_fast/train
#    val_dir: ../data/idmt_4_ibanez_fast/val
    train_dir: ../data/pads/train
    val_dir: ../data/pads/train
    train_num_examples_per_epoch: 4000
    val_num_examples_per_epoch: 1000
    n_samples: 88200
    sr: 44100
    ext: wav
    silence_fraction_allowed: 0.1
    silence_threshold_energy: 1e-4
    n_retries: 10
    check_dataset: false
    fx_config:
      mod_sig:
        rate_hz:
          min: 0.1
          max: 3.0
#          min: 0.35
#          max: 5.0
        phase:
          min: 0.0
          max: 6.28318530718
        shapes:
          - cos
          - rect_cos
#          - inv_rect_cos
          - tri
          - saw
#          - rsaw
#          - sqr
        exp: 1.0
      flanger:
        min_delay_ms: 1.0
#        min_delay_ms: 20.0
        max_lfo_delay_ms: 4.0
#        max_lfo_delay_ms: 10.0
        feedback:
#          min: 0.0
#          max: 0.0
          min: 0.0
          max: 0.7
        width:
          min: 0.25
          max: 1.0
        depth:
#          min: 1.0
#          max: 1.0
          min: 0.25
          max: 1.0
        mix:
          min: 1.0
          max: 1.0

model:
  class_path: lfo_tcn.lightning.LFOExtraction
  init_args:
    model: ../configs/models/spectral_2dcnn.yml
    use_dry: true
    loss_dict:
      fdl1: 1.0
      l1: 0.1
      mse: 0.0

optimizer: ../configs/opt/adam_w.yml
